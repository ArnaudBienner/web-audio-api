language: python
sudo: false
python:
  - "2.7"
install:
  # Setup bikeshed. See https://tabatkins.github.io/bikeshed/#install-linux
  - git clone https://github.com/tabatkins/bikeshed.git
  - pip install --editable $PWD/bikeshed
  - bikeshed update

script:
  # Run bikeshed and save the output, but remove the line numbers from the log
  - bikeshed --print=plain -f spec 2>&1 | sed 's;^LINE [0-9]+;LINE:;' | :tee bs.log

branches:
  only:
    - gh-pages
